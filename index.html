<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Birthday Cake</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      font-family: sans-serif;
      background: #fff8f0;
    }
    .cake {
      position: relative;
      width: 250px;
      height: 150px;
      background: #d2691e;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .cake::before {
      content: '';
      position: absolute;
      top: -30px; left: 0;
      width: 100%; height: 30px;
      background: #f4a460;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .candle {
      position: absolute;
      width: 12px; height: 40px;
      background: #ffeb3b;
      top: -45px;
      cursor: pointer;
      border-radius: 2px;
    }
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px; height: 20px;
      background: orange;
      border-radius: 50% 50% 0 0;
      display: none;
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
    }
    .match {
      margin-bottom: 20px;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    #message {
      margin: 10px;
      color: #d6336c;
    }
  </style>
</head>
<body>

  <div class="match">ðŸ”¥ Tap to light the candle</div>
  <div class="cake">
    <div class="candle" style="left: 50px;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 120px;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 190px;">
      <div class="flame"></div>
    </div>
  </div>

  <div id="message">Light the candle!</div>

  <audio id="song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const match = document.querySelector('.match');
    const candles = document.querySelectorAll('.candle');
    const message = document.getElementById('message');
    const song = document.getElementById('song');
    let lit = false;

    match.addEventListener('click', () => {
      candles.forEach(c => c.querySelector('.flame').style.display = 'block');
      lit = true;
      message.textContent = "Candle is lit! Blow or tap to extinguish ðŸŽ‰";
      initMic();
    });

    candles.forEach(c => {
      c.addEventListener('click', () => {
        extinguishAll();
      });
    });

    function extinguishAll() {
      if (!lit) return;
      lit = false;
      candles.forEach(c => c.querySelector('.flame').style.display = 'none');
      message.textContent = "ðŸŽµ Make a wish!";
      song.play();
      stopMic();
    }

    // ðŸŽ¤ Microphone blow detection
    let audioContext, micStream, analyser, dataArray;
    function initMic() {
      if (navigator.mediaDevices && !micStream && !song.paused) return;
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          micStream = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          micStream.connect(analyser);
          dataArray = new Uint8Array(analyser.fftSize);
          detectBlow();
        })
        .catch(() => console.warn('Mic access denied.'));
    }

    function detectBlow() {
      analyser.getByteTimeDomainData(dataArray);
      let max = Math.max(...dataArray);
      if (max > 200) { // threshold
        extinguishAll();
      } else if (lit) {
        requestAnimationFrame(detectBlow);
      }
    }

    function stopMic() {
      if (micStream) {
        micStream.mediaStream.getTracks().forEach(t => t.stop());
        micStream = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
    }
  </script>
</body>
</html>
